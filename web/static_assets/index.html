<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="assets/viewNotes.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="background">
    <header class="header" id="header"></header>
    <div class="container text-center">
        <div class="row">

          <div class="col-4">
            <button class="button" id="new-note">
                <div><img src="images/plus-sign.png"> New Note</div>
            </button>
            <div class="note-sort-and-search">
                <button class="button" id="sort">Sort</button>
                <button class="button" id="search">Search...</button>
            </div>
            <div class="note-previews-container"></div>
          </div>

          <div class="col"></div>

          <div class="col-6">
            <div class="primary-note-container">
              <div class="primary-note-title" contenteditable="true">Title</div>
              <div class="primary-note-date-created"></div>
              <div class="divider">
                <hr>
              </div>
              <div class="primary-note-content" contenteditable="true">Content</div>
              <div class="space-between-content-and-save">
                <button class="button" id="save-note">Save</button>
              </div>
            </div>
          </div>

          <div class="col"></div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
