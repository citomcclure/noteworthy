<!DOCTYPE html>
<html lang="en">

<head>
    <title>Noteworthy</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <script type="text/javascript" src="assets/viewNotes.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="background">
    <header class="header" id="header"></header>

    <div id="app-overlay">
      <div class="button" id="app-overlay-button">Log in to use Noteworthy</div>
    </div>

    <div class="container text-center" id="app-container">
        <div class="row">

          <!-- ********************* New Note and Other Actions ********************* -->
          <div class="col-4">
            <button class="button" id="new-note">
                <div><img src="images/plus-sign.png"> New Note</div>
            </button>
            <button class="button" id="new-voice-note-start">
              <div><img src="images/recording.png"> Voice Note</div>
            </button>
            <div class="note-sort-and-search" id="note-sort-and-search">
              <div class="dropdown-center">
                <button class="dropdown-toggle" type="button" data-bs-toggle="dropdown" id="sort-by">Sort By</button>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" id="sort-default" href="#">Newest First</a></li>
                    <li><a class="dropdown-item" id="sort-default-reversed" href="#">Oldest First</a></li>
                  </ul>
              </div>
            </div>
            
            <!-- ************************ Primary Note View ************************ -->
            <div class="note-previews-container"></div>
          </div>

          <div class="col"></div>

          <div class="col-6">

            <!-- ************************ Onboarding ************************ -->
            <div id="onboard-user">
              <svg width="800" height="300">
                <defs>
                    <marker id="arrow" markerWidth="13" markerHeight="13" refx="5" refy="6" orient="auto">
                        <path d="M3,3 L3,9 L9,6 L3,3" style="fill:black;" />
                    </marker>
                </defs>
                <path d="M 391 266 C 371 189 242 71 209 110 A 1 1 0 0 0 241 139 C 275 95 155 33 28 21"
                      style="stroke:black; stroke-width: 2px; fill: none;
                             marker-end: url(#arrow);"
                />
            </svg>
              <div class="button" id="onboard-user-button">Make your first note!</div>
            </div>

            <!-- ************************ Primary Note View ************************ -->
            <div class="primary-note-container" id="primary-note-container">
              <div class="primary-note-title" id="primary-note-title" contenteditable="true"></div>
              <div class="primary-note-date-created"></div>
              <div class="divider">
                <hr>
              </div>

              <div class="primary-note-content" id="primary-note-content" contenteditable="true"></div>

              <div class="space-after-content">
                <button class="button" id="autosave-saving">
                  <span class="spinner-border spinner-border-sm" aria-hidden="true"></span>
                  <span role="status"> Autosaving...</span>
                </button>
                <button class="button" id="delete-note">
                  <img src="images/trash-can.png" id="trash-can-image">
                  <div id="deleting-spinner-container">
                    <span class="spinner-border" style="width: 1.37rem; height: 1.37rem;" aria-hidden="true"></span>
                  </div>
                </button>
              </div>
            </div>

            <!-- ****************** Voice Note UI ****************** -->
            <div class="primary-note-container" id="primary-note-overlay">
              <div class="flex-container-playback">

                <div class="voice-note-playback-container" id="playback-start-recording-container">
                  <button class="playback-button" id="button-start-recording">
                    <img class="playback-image" src="images/recording.png">
                  </button>
                  <div class="playback-text">Click to start recording</div>
                </div>

                <div class="voice-note-playback-container" id="playback-stop-recording-container">
                  <button class="playback-button" id="button-stop-recording">
                    <img class="playback-image" src="images/stop-recording.png">
                  </button>
                  <div class="playback-text">Stop recording</div>
                </div>

                <div class="voice-note-playback-container" id="playback-transcribing-container">
                  <button class="playback-button" id="sound-waves-equalizer">
                    <img class="playback-image" id="sound-waves-equalizer-image" src="images/sound-waves-equalizer.png">
                  </button>
                  <div class="playback-text">Generating voice note</div>
                </div>

              </div>
            </div>
          </div>

          <div class="col"></div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
