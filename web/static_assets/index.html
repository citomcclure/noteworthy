<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="assets/viewNotes.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="background">
    <header class="header" id="header"></header>
    <div class="container text-center">
        <div class="row">

          <div class="col-4">
            <button class="button" id="new-note">
                <div><img src="images/plus-sign.png"> New Note</div>
            </button>
            <button class="button" id="new-voice-note-start">
              <div><img src="images/recording.png"> Voice Note</div>
            </button>
            <div class="note-sort-and-search">
                <button class="dropdown-toggle" type="button" data-bs-toggle="dropdown" id="sort-by">Sort By</button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" id="sort-default" href="#">Newest to Oldest</a></li>
                  <li><a class="dropdown-item" id="sort-default-reversed" href="#">Oldest to Newest</a></li>
                </ul>
              <!-- <button class="button" id="search">Search...</button> -->
            </div>
            <div class="note-previews-container"></div>
          </div>

          <div class="col"></div>

          <div class="col-6">
            <div class="primary-note-container" id="primary-note-default">
              <div class="primary-note-title" contenteditable="true"></div>
              <div class="primary-note-date-created"></div>
              <div class="divider">
                <hr>
              </div>
              <div class="primary-note-content" contenteditable="true"></div>
              <div class="space-after-content">
                <button class="button" id="save-note">Save</button>
                <button class="button" id="delete-note">
                  <img src="images/trash-can.png">
                </button>
              </div>
            </div>
            <div class="primary-note-container" id="overlay">
              <div class="flex-container-playback">

                <div class="voice-note-playback-container" id="playback-start-recording-container">
                  <button class="playback-button" id="button-start-recording">
                    <img class="playback-image" src="images/recording.png">
                  </button>
                  <div class="playback-text">Click to start recording</div>
                </div>

                <div class="voice-note-playback-container" id="playback-stop-recording-container">
                  <button class="playback-button" id="button-stop-recording">
                    <img class="playback-image" src="images/stop-recording.png">
                  </button>
                  <div class="playback-text">Stop recording</div>
                </div>

                <div class="voice-note-playback-container" id="playback-transcribing-container">
                  <button class="playback-button" id="sound-waves-equalizer">
                    <img class="playback-image" id="sound-waves-equalizer-image" src="images/sound-waves-equalizer.png">
                  </button>
                  <div class="playback-text">Generating voice note</div>
                </div>

              </div>
            </div>
          </div>

          <div class="col"></div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
